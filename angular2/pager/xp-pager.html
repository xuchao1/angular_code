<div class="page">
  <div class="page-size">
      显示:
      <a [ngClass]="{'active':pageSize == 10}" (click)="changePageSize(10)">10</a>
      <a [ngClass]="{'active':pageSize == 20}" (click)="changePageSize(20)">20</a>
      <a [ngClass]="{'active':pageSize == 50}" (click)="changePageSize(50)">50</a> 条/页
  </div>
  <div class="page-all">
      共{{pagerData.totalElements}}条
  </div>
  <div class="pagination">
    <ul>
      <li><a [ngClass]="{'disable':pagerData.pageNo == 1}" (click)="prevNextPage('prev')">上</a></li>
      <li (click)="changePage(item.page)" [ngClass]="{'active': item.page==pagerData.number}" *ngFor="let item of pagerList; let i = index">
        <a *ngIf="item.page != -1">{{item.page}}</a>
        <span *ngIf="item.page == -1">&nbsp;&nbsp;...&nbsp;&nbsp;</span>
      </li>
      <li><a [ngClass]="{'disable':pagerData.pageNo == pagerData.totalPages}" (click)="prevNextPage('next')">下</a></li>
    </ul>
  </div>
  <div class="page-go">
    到第 <input class="ng-untouched ng-pristine ng-valid" type="text" [max]="pagerData.number" min="1" [(ngModel)]="pageNo"> 页
    <button type="button" class="btn btn-info" (click)="changePage(pageNo)">确定</button>
  </div>
</div>
